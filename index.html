<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Trem FÃ¡cil</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h2>Crie sua conta</h2>
            
            <form id="registerForm">
                <div class="input-box">
                    <label>Nome completo:</label>
                    <input type="text" id="nome" placeholder="Escreva aqui seu nome" required>
                </div>

                <div class="input-box">
                    <label>E-mail:</label>
                    <input type="email" id="email" placeholder="Escreva aqui seu email" required>
                </div>

                <div class="input-box">
                    <label>Senha:</label>
                    <input type="password" id="senha" placeholder="Escreva aqui sua senha" required>
                </div>

                <div class="input-box">
                    <label>Confirme sua senha:</label>
                    <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" required>
                </div>

                <div class="input-box">
                    <label>CPF:</label>
                    <input type="text" id="cpf" placeholder="Escreva aqui seu CPF" required>
                </div>

                <div class="input-box">
                    <label>Telefone:</label>
                    <input type="tel" id="telefone" placeholder="Escreva aqui seu telefone" required>
                </div>

                <div class="input-box">
                    <label>CEP:</label>
                    <input type="text" id="cep" placeholder="Escreva aqui seu CEP" required>
                </div>

                <button type="submit" class="register-btn">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
