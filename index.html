<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha - Trem Fácil</title>
  <link rel="stylesheet" href="style/style_esqueceu_senha2.css" />
</head>
<body>
  <div class="phone-frame">
    <div class="screen">
      <img src="assets/icons/trem facil nova img.png" alt="Logo Trem Fácil" class="icons" />
      <h2>REDEFINIR SENHA</h2>

      <label for="novaSenha">Digite sua nova senha:</label>
      <input type="password" id="novaSenha" />

      <label for="confirmarSenha">Digite sua nova senha novamente:</label>
      <input type="password" id="confirmarSenha" />

      <button onclick="confirmarSenha()">CONFIRMAR</button>
    </div>
  </div>

  <script src="scripts/script_esqueceu_senha2.js"></script>
</body>
</html>
