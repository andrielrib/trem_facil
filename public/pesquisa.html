<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <div class="barra_de_pesquisa">
        <div class="flex">
            <img src="../assets/icons/icone_lupa_branca.png" alt="lupa_pesquisa" width="34" height="34">

            <input type="tel" id="phone" name="phone" placeholder="Pesquisa"><br>

        </div>
        <img src="../assets/icons/microfone.png" alt="">
    </div>

    <p class="paragrafo_pesquisa">
        <strong> Pesquise por
            <strong class="Blue">Rotas</strong>,
            <br>
            <strong class="Red">Localizações</strong>,
            <strong class="Green">Trens</strong> e
            <br>
            <strong class="Ciano">Sensores</strong>
            específicos</strong>
    </p>
    <br>
    <br>
    <br>
    <br>
    <div class="trem_2">
        <img src="../assets/img/trem_2.png" alt="icon_trem_pesquisa" width="300" height="280">
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="flex_perfil">
        <button class="button_icones"><img src="../assets/icons/tela_inicial_icon.png" alt="icone da tela inicial" width="86" height="70"></button>
        <button class="button_icones"><img src="../assets/icons/tela_sensor_icon.png" alt="icone da tela de sensores" width="86" height="70"></button>
        <button class="button_icones"><img src="../assets/icons/tela_pesquisa_icon.png" alt="icone da tela de pesquisa" width="86" height="70"></button>
        <button class="button_icones"><img src="../assets/icons/tela_suporte_alerta_icon.png" alt="icone da tela de suport e alerta" width="86" height="70"></button>
        <button class="button_icones"><img src="../assets/icons/tela_perfil_icon.png" alt="icone da tela de perfil" width="86" height="70"></button>
    </div>
</body>

</html>
