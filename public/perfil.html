<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="foto_perfil">
        <img src="../assets/img/foto_perfil.png" alt="foto Perfil" width="200" height="220">
    </div>
    <div class="flex_nome">
        <strong><button class="font_and_size">Nome</button></strong>
        <img src="../assets/img/caneta.png" alt="caneta" width="50" height="50">
    </div>
    <div class="flex_outros">
        <h1 class="font_and_size">ID</h1>
        <input type="checkbox" class="theme-checkbox">
    </div>
    <div class="flex_outros">
        <p class="font_and_size_sub">#329</p>
        <p class="font_and_size_sub">Modo escuro</p>
    </div>
    <div>
        <strong><p class="tit">CARGO</p></strong>
        <p class="sub_tit">Administrador</p>
        <br>
        <strong><p class="tit">PERMISSÃ•ES</p></strong>
        <p class="sub_tit">Geral</p>
        <br>
        <strong><p class="tit">EDITAR CONTA</p></strong>
        <div class="flex_linha">
            <p class="ma">Clique</p>
            <button class="mma">aqui</button>
            <p class="ma">para ser redirecionado</p>
        </div>
        <p class="m">para a tela de cadastro</p>
    </div>
    
    <br>
    <br>
    <br>

    <div class="centralizar_perfil">
        <strong><button class="tit_baixo1">ALTERAR CONTA</button></strong>
        <strong><button class="tit_baixo2">REMOVER CONTA</button></strong>
    </div>

    <br>
    <br>
    <br>

    <script src="../script/perfil.js"></script>

    <div class="flex_perfil">
        <button class="button_icones" onclick="telaInicial()"><img src="../assets/icons/tela_inicial_icon.png" alt="icone da tela inicial" width="86" height="70"></button>
        <button class="button_icones" onclick="telaSensor()"><img src="../assets/icons/tela_sensor_icon.png" alt="icone da tela de sensores" width="86" height="70"></button>
        <button class="button_icones" onclick="telaPesquisa()"><img src="../assets/icons/tela_pesquisa_icon.png" alt="icone da tela de pesquisa" width="86" height="70"></button>
        <button class="button_icones" onclick="telaSuporteAlerta()"><img src="../assets/icons/tela_suporte_alerta_icon.png" alt="icone da tela de suport e alerta" width="86" height="70"></button>
        <button class="button_icones"><img src="../assets/icons/tela_perfil_icon.png" alt="icone da tela de perfil" width="86" height="70"></button>
    </div>
</body>
</html>
