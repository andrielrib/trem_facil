<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <strong>
        <h1>Sensores Inteligentes:</h1>
    </strong>
    <img src="../assets/img/sensor.PNG" alt="Sensores" width="400" height="400" class="img_sensores">
    <hr style="border: 2px solid #0549b1;">

    <div class="flex_sensor">
        <strong>
            <h1 class="sensor">Sensor 01</h1>

        <img src="../assets/img/seta_cima.png" alt="seta para cima" width="60" height="40" class="img">

    <div class="flex_sensor">
        <div>
            <p class="titulo1">Localização:</p>
            <p class="subt1">Ferrovia 123</p>
        </div>
        <img src="../assets/img/localização.png" alt="Localização" width="60" height="80" class="img">
    </div>
    <div class="textos_em_baixo">
        <p class="titulo2">Trens que passaram hoje:</p>
        <div>
            <html lang="en">

            <head>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
            </head>

            <body>
                <input type="text" id="calendar" style="display: none;" class="quadradoZ">

                <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
                <script>
                    const calendarInput = document.getElementById('calendar');
                    const calendar = flatpickr(calendarInput, {
                        onChange: function (selectedDates, dateStr, instance) {
                            calendarInput.style.display = 'none'; 
                        }
                    });

                    document.getElementById('openCalendar').addEventListener('click', () => {
                        calendarInput.style.display = 'inline-block';
                        calendar.open(); 
                    });
                </script>
            </body>
        </div>
        <u class="subt2">Alterar Data</u>
        <br>
        <p class="textinho">TF3 - ida e volta</p>
        <p class="textinho">TF2 - ida</p>
        <p class="textinho">TF7 - volta</p>
    </div>

    <hr style="border: 2px solid #0549b1;">
    <img src="../assets/img/icones_baixo.png" alt="icones em baixo" width="420" height="70">


</body>

</html>
